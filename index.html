<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <h1>Shop now</h1>
    </header>
    <!-- PARTE PRINCIPAL -->
    <main>
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button class="estiloGeralBotoes estiloGeralBotoes--filter geral">
            Todos Produtos
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter hortifruti">
            Hortifruti
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter panificadora">
            Panificadora
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter laticinios">
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>
      <section class="priceContainer">
        <div>
            <img src="./src/img/alert-circle.png" alt="exclamação de alerta">
            <p>Valor total dos produtos da sessão selecionada</p>
        </div>
        <span id="valor"></span>
      </section>
      <!-- CONTAINER DE PRODUTOS -->
      <section class="containerVitrine">
        <div class="containerListaProdutos">
         <ul class="seleção">
                    <!-- Utilize esse item html como template para a construção da lista de produtos
                    
                    Você pode remover esses comentários depois que fizer a construção pelo DOM -->
                    
            
                    <!-- <li>
                        <img src="./src/img/maça.png" alt="Imagem maçã">
                        <h3>Maçã</h3>
                        <span>Hortifruti</span>
                        <p>R$ 2.00</p>
                    </li> -->
                    
                </ul>
        </div>
        <div class="carrinho">
          <div class="DivCarrinho">
          <img src="./src/img/.png" alt="icone de um carrinho">
          <h1>Carrinho</h1>
          </div>
          <ul class="lista-carrinho">
            <img class="sacola batman" src="./src/img/shopping-bag.png" alt="icone de sacola de compras">
            <p class="sacola-texto batman">Por enquanto não temos produtos no carrinho</p>
          </ul>
          <div class="quantidade">
            <p class="batman none">Quantidade</p>
            <span class="quantia batman none"></span>
          </div>
          <div class="Total">
            <span class="batman none">Total</span>
            <p class="tudo batman none"></p>
          </div>
        </div>
      </section>
    </main>
    <script src="src/js/dataProdutos.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
